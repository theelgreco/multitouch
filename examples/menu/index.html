<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="menu/style.css" />
    </head>
    <body>
        <div class="container">
            <h1>Gesture Menu</h1>
            <p class="instructions">Swipe up with two fingers to reveal the menu</p>

            <div class="gesture-hint">
                <div class="arrow-up"></div>
                <span>Swipe Up</span>
            </div>
        </div>

        <div class="menu" id="menu">
            <div class="menu-handle">
                <div class="handle-bar"></div>
            </div>
            <div class="menu-content">
                <!-- Menu items will go here -->
            </div>
        </div>

        <div class="debug-panel" id="debugPanel">
            <div class="debug-info" id="finger1">Finger 1: --</div>
            <div class="debug-info" id="finger2">Finger 2: --</div>
            <div class="debug-info" id="menuState">Menu: hidden</div>
            <div class="debug-info" id="swipeInfo">Swipe: --</div>
        </div>

        <script src="menu/script.ts"></script>
    </body>
</html>
