<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="slider/style.css" />
    </head>
    <body>
        <div class="container">
            <h1>Two-Finger Slider</h1>
            <p class="instructions">Use a pinch gesture with two fingers on your trackpad to control the slider</p>

            <div class="slider-container">
                <div class="slider-track">
                    <div class="slider-fill" id="sliderFill"></div>
                    <div class="slider-thumb" id="sliderThumb"></div>
                </div>
                <div class="slider-value" id="sliderValue">50%</div>
            </div>

            <div class="finger-display">
                <div class="finger-info" id="finger1">Finger 1: --</div>
                <div class="finger-info" id="finger2">Finger 2: --</div>
                <div class="distance-info" id="distanceInfo">Distance: --</div>
            </div>
        </div>
        <script src="slider/script.ts"></script>
    </body>
</html>
